<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/productos.css">
  <title>Gesti칩n de Productos</title>
</head>
<body>

  <button onclick="cerrarSesion()">Cerrar sesi칩n</button>

  <script>
    function cerrarSesion() {
      localStorage.removeItem('token');
      window.location.href = '../pages/login.html';
    }
  </script>

  <h1>Gesti칩n de Productos</h1>

  <button id="openAddModalBtn">+ Agregar Producto</button>

  <table id="productTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categor칤a</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
  </table>

  <!-- 游릭 Modal para Agregar Producto -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h2>Agregar Producto</h2>
      <form id="addForm">
        <input type="text" id="addName" placeholder="Nombre" required>
        <input type="text" id="addCategory" placeholder="Categor칤a" required>
        <input type="number" id="addPrice" placeholder="Precio" required>
        <input type="number" id="addStock" placeholder="Stock" required>
        <input type="url" id="addImage" placeholder="URL de la imagen">
        <button type="submit">Guardar</button>
        <button type="button" id="closeAddModal">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- 游리 Modal para Editar Producto -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Editar Producto</h2>
      <form id="editForm">
        <input type="hidden" id="editId">
        <input type="text" id="editName" placeholder="Nombre" required>
        <input type="text" id="editCategory" placeholder="Categor칤a" required>
        <input type="number" id="editPrice" placeholder="Precio" required>
        <input type="number" id="editStock" placeholder="Stock" required>
        <input type="url" id="editImage" placeholder="URL de la imagen">
        <button type="submit">Guardar cambios</button>
        <button type="button" id="closeEditModal">Cancelar</button>
      </form>
    </div>
  </div>
  <script src="../js/productos.js"></script>
</body>
</html>
