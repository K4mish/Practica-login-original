<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Registrar Venta</title>
    <link rel="stylesheet" href="/css/venta.css" />
</head>
<body>
    <header>
    <button id="volver" onclick="location.href='../pages/admin.html'">Volver</button>
    <h1>Registrar Venta (Admin)</h1>
    <button onclick="cerrarSesion()">Cerrar sesi√≥n</button>
    <script>
        function cerrarSesion() {
            localStorage.removeItem('token');
            window.location.href = '../pages/login.html';
        }
    </script>
    </header>

    <label>Cliente:
        <select id="clientSelect"></select>
    </label>

    <label>Producto:
        <select id="productoSelect"></select>
    </label>
    <label>Cantidad:
        <input type="number" id="cantidad" value="1" min="1" />
    </label>
    <button id="btnAdd">Agregar</button>

    <h3>Items</h3>
    <table id="itemsTable">
        <thead><tr><th>Producto</th><th>Cantidad</th><th>Precio unidad</th><th>Subtotal</th><th>Acciones</th></tr></thead>
        <tbody id="itemsBody"></tbody>
    </table>

    <p>Total: $<span id="adminTotal">0.00</span></p>

    <label>Metodo de pago:
    <select id="admin_metodo_pago">
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
    </select>
    </label>

    <button id="btnSubmit">Registrar Venta</button>

    <hr/>
    <h2>Historial de ventas (abajo)</h2>
    <div id="historial"></div>

    <script type="module" src="../js/adminVentas.js"></script>
</body>
</html>
